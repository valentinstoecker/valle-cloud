<div (drop)="onDrop" (dragover)="onDragOver" class="container">
  <div class="flex">
    <div *ngFor="let img of imgs">
      <img (click)="onImgClick(img.id)" src="/api/files/{{ img.hash }}/thumbnail">
    </div>
  </div>
  <div *ngIf="sel !== undefined && sel >= 0" class="exit" (click)="onImgClick('')">
    <div class="preview">
      <img src="/api/files/{{ imgs[sel].hash }}">
    </div>
  </div>
</div>
